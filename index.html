<script>

	   function checkUsername() {
           const a = document.getElementById('userBox');
           var username = document.getElementById("usernameBox");
           var usernameText = username.value;
           if(usernameText == "Spacto_Staff") {
           a.href = 'profiles/spactopassword.html';
	          return true;
           } else if (usernameText == "Stone_Staff") {
             a.href = 'profiles/stonepassword.html';
             return true;
           } else if (usernameText == "Legend_Staff") {
             a.href = 'profiles/legendpassword.html';
             return true;
           } else if (usernameText == 'Quanta_Staff') {
             a.href = 'profiles/quantapassword.html';
             return true;
           } else if (usernameText == 'Unknown_Staff') {
             a.href = 'profiles/unknownpassword.html';
             return true;
           } else if (usernameText == 'Wizen_Staff') {
             a.href = 'profiles/wizenpassword.html';
             return true;
           } else {
           alert("Access denied! No such user exists!");
           return false;
           }
}
 </script>

        </div>
                  <div class="body">
                 <p>Please enter your username:</p>
                <p>Username:<input id="usernameBox" type="username"/></p>
                <a href="" id="userBox" onclick="return checkUsername();">

               </a>
